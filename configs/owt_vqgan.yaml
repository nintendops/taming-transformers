model:
  base_learning_rate: 4.5e-06
  target: taming.models.vqgan.VQModel
  params:
    # ckpt_path: logs/2022-11-26T10-22-00_allusc_vqgan_1024_baseline/checkpoints/last.ckpt
    embed_dim: 512
    n_embed: 1024
    image_key: "image"
    ddconfig:
      padding_free: false
      double_z: false
      z_channels: 512
      resolution: 256
      in_channels: 3
      out_ch: 3
      ch: 128
      ch_mult:
      - 1
      - 1
      - 2
      - 2
      - 4
      num_res_blocks: 2
      attn_resolutions:
      - 16
      dropout: 0.0
    lossconfig:
      target: taming.modules.losses.vqperceptual.VQLPIPSWithDiscriminator
      params:
        disc_conditional: False
        disc_in_channels: 3
        disc_start: 250001
        disc_weight: 0.8
        codebook_weight: 1.0
data:
  target: main.DataModuleFromConfig
  params:
    batch_size: 8
    train:
      target: taming.data.owt.OWTBase
      params:
        size: 272
        dataroot: "/home/ICT2000/chenh/Haiwei/Datasets/OWT/USC_Galen_Center"
        crop_size: 256
