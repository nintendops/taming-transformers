model:
  base_learning_rate: 4.5e-06
  target: taming.models.decoder.refinementAE.RefinementAE
  params:
    ckpt_path: logs/2023-09-11T07-40-02_decoder_beta_r1/checkpoints/last.ckpt
    embed_dim: 256
    n_embed: 1024
    image_key: image
    restriction: false
    first_stage_config:
      target: taming.models.vqgan.VQModel
      params:
        ckpt_path: logs/ckpts/places256_vqgan1024_BASE.ckpt
        embed_dim: 256
        n_embed: 1024
        ddconfig:
          padding_free: false
          double_z: false
          z_channels: 256
          resolution: 256
          in_channels: 3
          out_ch: 3
          ch: 128
          ch_mult:
          - 1
          - 1
          - 2
          - 2
          - 4
          num_res_blocks: 2
          attn_resolutions:
          - 16
          dropout: 0.0
        lossconfig:
          target: taming.modules.losses.DummyLoss
    ddconfig:
      padding_free: false
      double_z: false
      z_channels: 256
      resolution: 256
      in_channels: 3
      out_ch: 3
      ch: 128
      ch_mult:
      - 1
      - 1
      - 2
      - 2
      - 4
      num_res_blocks: 2
      attn_resolutions:
      - 16
      dropout: 0.0
    lossconfig:
      target: taming.modules.losses.vqperceptual.PIPSWithDiscriminator
      params:
        pixelloss_weight: 0.0
        perceptual_weight: 0.1
        r1_weight: 1.0
        disc_conditional: false
        disc_in_channels: 4
        disc_start: 0
        disc_weight: 1.0
data:
  target: main.DataModuleFromConfig
  params:
    batch_size: 7
    train:
      target: taming.data.places365.Places
      params:
        dataroot: /home/chenh/data/data_large
        crop_size: 256
        rescale: true
        rescale_size: 256
        split: train
    test:
      target: taming.data.places365.Places
      params:
        dataroot: /home/chenh/data/test_large
        crop_size: 256
        rescale: true
        rescale_size: 256
        split: 'test'
